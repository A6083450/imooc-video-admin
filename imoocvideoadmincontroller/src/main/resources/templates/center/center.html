<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- BEGIN HEAD -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>小慕短视频后台管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- 公用头部JS start -->
    <div th:replace="/center/common/commonHeaderCSS :: headerCss"></div>
    <!--<jsp:include page="common/commonHeaderCSS.jsp"></jsp:include>-->
    <!-- 公用头部JS end -->

    <style>
        /* 设置jqgrid列中文字内容垂直居中 jqgrid 单元格自动换行 */
        .ui-jqgrid tr.jqgrow td {
            vertical-align:middle;
            white-space: normal !important;
            height: auto;
            word-break: break-all;
        }

        .desc {
            line-height:18px;
            text-indent:2em;
        }
    </style>

</head>
<!-- END HEAD -->

<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<div class="page-wrapper">

    <!-- 引入header页面 start -->
    <div th:replace="/center/common/header :: header"></div>
    <!--<jsp:include page="common/header.jsp"></jsp:include>-->
    <!-- 引入header页面  end -->

    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->

    <div class="page-container">

        <!-- 菜单 start -->
        <div th:replace="/center/common/menu :: menu"></div>
        <!--<jsp:include page="common/menu.jsp"></jsp:include>-->
        <!-- 菜单 end -->

        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">

                <div class="page-content-body">
                    <div th:replace="/center/imooc :: imooc"></div>
                    <!--<jsp:include page="imooc.jsp"></jsp:include>-->


                </div>

            </div>
            <!-- END CONTENT BODY -->
        </div>
        <!-- END CONTENT -->

    </div>
    <!-- END CONTAINER -->
</div>


<!-- 引入footer页面 start -->
<div th:fragment="/center/common/footer :: footer"></div>
<!--<jsp:include page="common/footer.jsp"></jsp:include>-->
<!-- 引入footer页面  end -->


<!-- 公用尾部JS start -->
<div th:replace="/center/common/commonFooterJS :: footerJS"></div>
<!--<jsp:include page="common/commonFooterJS.jsp"></jsp:include>-->
<!-- 公用尾部JS end -->

</body>

</html>
